<body>
    <div class="jumbotron jumbotron-fluid" id="jumbo">
        <div class="container">
            <h1 class="display-4">Anytime is Train Time</h1>
            <hr>
            <p class="lead"><strong>Choo Choo. Chee Chee.</strong></p>
        </div>
    </div>

    <br>

    <div class="card" id="currentTrainSchedule">
        <div class="card-header" id="trainTitle">
            Current Train Schedule:
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-sm-3" id="trainTime">Train Name:</div>
                <div class="col-sm-3" id="trainTime">Destination:</div>
                <div class="col-sm-2" id="trainTime">Frequency(min):</div>
                <div class="col-sm-2" id="trainTime">Next Arrival:</div>
                <div class="col-sm-2" id="trainTime">Minutes Away:</div>
                <!-- <div class="col-sm-2">
                    <div class="btn btn-success">Update</div>
                    <div class="btn btn-danger">Remove</div>
                </div> -->
            </div>

            <!-- <hr>
            <div class="row">
                Example Here
                <div class="col-sm-2" id="trainName">Example-Train</div>

        <hr>

        <div class="row">
            <div class="col-sm-2" id="trainName"></div>
            <div class="col-sm-2" id="destination"></div>
            <div class="col-sm-2" id="frequency"></div>
            <div class="col-sm-2" id="nextArrival"></div>
            <div class="col-sm-2" id="minutesAway"></div>
            <div class="col-sm-1" id="updateButton"></div>
            <div class="col-sm-1" id="removeButton"></div>
        </div>
    </div>

    <br>

    <form>
        <div class="card" id="addTrainCard">
            <div class="card-header" id="addTrain">
                Add Train:
            </div>
            <div class="form-group">
                <label for="inputTrainName"><strong>Train Name:</strong></label>
                <input type="text" class="form-control" id="inputTrainName" placeholder="Train Name">
            </div>
            <div class="form-group">
                <label for="inputDestination"><strong>Destination:</strong></label>
                <input type="text" class="form-control" id="inputDestination" placeholder="Destination">
            </div>
            <div class="form-group">
                <label for="inputTrainTime"><strong>First Train Time (HH:mm - military time)</strong></label>
                <input type="time" class="form-control" id="inputTrainTime" placeholder="Departure Time">
            </div>
            <!-- going to try and figure out if this <input type="time"> works -->
            <div class="form-group">
                <label for="inputFrequency"><strong>Frequency (min)</strong></label>
                <input type="number" class="form-control" id="inputFrequency" placeholder="Frequency (min)">
            </div>
            <!-- going to work on <input type="number"> is going to work out too -->
            <hr>
            <button type="submit" class="btn btn-success" id="submit">Submit</button>
    </form>
