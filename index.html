<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train-Time</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
</head>

<body>
    <div class="jumbotron jumbotron-fluid" id="jumbo">
        <div class="container">
            <h1 class="display-4">Anytime is Train Time</h1>
            <hr>
            <p class="lead"><strong>Choo Choo. Chee Chee.</strong></p>
            <h2 id="currentTime"></h2>
        </div>
    </div>

    <br>

    <div class="card" id="currentTrainSchedule">
        <div class="card-header" id="trainTitle">
            Current Train Schedule:
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-sm-2" id="trainTime">Train Name:</div>
                <div class="col-sm-3" id="trainTime">Destination:</div>
                <div class="col-sm-3" id="trainTime">Frequency (minutes):</div>
                <div class="col-sm-2" id="trainTime">Next Arrival:</div>
                <div class="col-sm-2" id="trainTime">Minutes Away:</div>
            </div>

            <hr>

            <div class="card-body">
                <div id="train-Table"></div>
            </div>

            <hr>

            <!-- <div class="card-body">
                <div class="row">
                    <div class="col-sm-2" id="nameOfTrain"></div>
                    <div class="col-sm-3" id="yourDestination"></div>
                    <div class="col-sm-3" id="trainsFrquency"></div>
                    <div class="col-sm-2" id="trainsArrival"></div>
                    <div class="col-sm-2" id="minutesAway"></div>
                </div>
            </div> -->
        </div>

        <br>

        <form>
            <div class="card" id="addTrainCard">
                <div class="card-header" id="addTrain">
                    Add Train:
                </div>
                <div class="form-group">
                    <label for="inputTrainName"><strong>Train Name:</strong></label>
                    <input type="text" class="form-control" id="inputTrainName" placeholder="Train Name">
                </div>
                <div class="form-group">
                    <label for="inputDestination"><strong>Destination:</strong></label>
                    <input type="text" class="form-control" id="inputDestination" placeholder="Destination">
                </div>
                <div class="form-group">
                    <label for="inputTrainTime"><strong>First Train Time (HH:mm - military time)</strong></label>
                    <input type="text" class="form-control" id="inputTrainTime" placeholder="Departure Time">
                </div>
                <div class="form-group">
                    <label for="inputFrequency"><strong>Frequency (min)</strong></label>
                    <input type="text" class="form-control" id="inputFrequency" placeholder="Frequency (min)">
                </div>
                <hr>
                <button type="submit" class="btn btn-success" id="submit">Submit</button>
        </form>


        <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-database.js"></script>
        <script src="assets/main.js"></script>
        <script src="http://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="http://code.jquery.com/jquery-migrate-1.4.1.js"></script>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity=""
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity=""
            crossorigin="anonymous"></script>
</body>

</html>
